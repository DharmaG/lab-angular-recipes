<h2> List of Dishes </h2>


<div class="oneDish">
  <ul *ngFor="let oneDish of dishes">
    <li>
      <h3>{{oneDish.name}}</h3>
      <img [src]="oneDish.image" />
      <!-- <p>{{oneDish.description}}</p> -->
      <a [routerLink]="['/dish', oneDish._id]"> See Details </a>

    </li>
  </ul>

</div>
